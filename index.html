<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

<div class="bg-warning p-5 d-flex justify-content-between align-items-center">
    <img class="w-25 rounded-circle" src="https://www.azernews.az/media/2019/11/23/yelobank_231119.jpg" alt="">
    <h1  class="text-white">Balance: <span id="balanceEl">0</span></h1>
</div>
<main class="container">
<input id="moneyInput"
 type="number" placeholder="Your money" class="form-control form-control-lg m-5 ">
<div class="justify-content-center d-flex mt-5" >
    
    <div class="btn-group ">
        <button type="button" id="incrementBtn" class="btn btn-warning">Artir</button>
        <button type="button" id="decrementBtn" class="btn btn-warning">Xercle</button>
        <button type="button" id="showBtn" class="btn btn-warning">Goster</button>
      </div>
      
</div>
<table class="table table-striped  border my-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col">Amount</th>
        <th scope="col">Time</th>
      </tr>
    </thead>
    <tbody id="list">

        <th scope="row">1</th>
